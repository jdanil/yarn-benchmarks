      matrix:
        node:
          - 16
          - 17
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v2.3.5
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{matrix.node}}
      - run: cd single-yarn
      - run: yarn install
      - run: yarn build-storybook
      - run: yarn build
      - run: yarn test
  single-yarn-pnp-compressed:
