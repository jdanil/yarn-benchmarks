name: benchmark
on:
  push:
    branches:
      - master
jobs:
  single-yarn-nm-uncoompressed:
    name: Test on node ${{matrix.node}} and ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        node:
          - 16
          - 17
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v2.3.5
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{matrix.node}}
      - run: cd single-yarn-nm
      - run: yarn install
      - run: yarn build-storybook
      - run: yarn build
      - run: yarn test
  single-yarn-pnp-uncoompressed:
    name: Test on node ${{matrix.node}} and ${{matrix.os}}
    runs-on: ${{matrix.os}}
